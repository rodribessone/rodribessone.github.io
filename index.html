<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
        <title>Contador de calorias</title>
    </head>
    <body>
        <h1>Contador de calorias</h1>
        <div class="container">
            <form id="calorie-counter">
                <label for="budget">Budget</label>
                <input id="budget" type="number" min=0 placeholder="Daily calorie budget" required/>
                <fieldset id="breakfast">
                    <legend>Breakfast</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="lunch">
                    <legend>Lunch</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="dinner">
                    <legend>Dinner</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="snacks">
                    <legend>Snacks</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="exercise">
                    <legend>Exercise</legend>
                    <div class="input-container"></div>
                </fieldset>
                <div class="controls">
                    <span>
                      <label for="entry-dropdown">Add food or exercise:</label>
                      <select id="entry-dropdown" name="options">
                        <option selected value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snacks">Snacks</option>
                        <option value="exercise">Exercise</option>
                      </select>
                      <button id="add-entry" type="button">Add Entry</button>
                    </span>
                </div>
                <div>
                    <button type="submit">Calculate Remaining Calories</button>
                    <button id="clear" type="button">Clear</button>
                    <button id="extra" type="button">Extra</button>
                </div>
            </form>
            <div id="output" class="output hide"></div>
        </div>
        <img id="imagen" src="https://image.spreadshirtmedia.com/image-server/v1/compositions/T842A2PA3667PT17X38Y44D1020837931W20555H21855/views/1,width=550,height=550,appearanceId=2,backgroundColor=000000,noPt=true/finger-circle-game-kids-joke-fun-school-gift-tote-bag.jpg" /)>
        <script src="./script.js"></script>
    </body>
</html>
